<!doctype html>
<html lang="en">

<head>
    <title>Weight Converter</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <style>
        body {
            margin-top: 70px;
            background: #333;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="display-4 text-center">Weight Converter</h1>
                <form>
                    <div class="form-group">
                        <input type="number" class="form-control form-control-lg" placeholder="Enter pounds" id="lbs_input">
                        <small><span class="help-block">Enter number above</span></small>
                    </div>
                </form>
                <div id="output">
                    <div class="card text-white text-center bg-dark mb-3">
                        <div class="card-header">
                            <h4>Grams</h4>
                        </div>
                        <div class="card-body">
                            <div id="grams_output"></div>
                        </div>
                    </div>
                    <div class="card text-white text-center bg-secondary mb-3">
                        <div class="card-header">
                            <h4>KiloGrams</h4>
                        </div>
                        <div class="card-body">
                            <div id="kilograms_output"></div>
                        </div>
                    </div>
                    <div class="card text-secondary text-center bg-light mb-3">
                        <div class="card-header">
                            <h4>Ounces</h4>
                        </div>
                        <div class="card-body">
                            <div id="oz_output"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- My JS -->
    <script>
        document.getElementById('output').style.visibility = 'hidden';
    document.getElementById('lbs_input').addEventListener('input',function(e){
        document.getElementById('output').style.visibility = 'visible';
        let pounds = e.target.value;
        document.getElementById('grams_output').innerHTML = pounds/0.0022046;
        document.getElementById('kilograms_output').innerHTML = pounds/2.2046;
        document.getElementById('oz_output').innerHTML = pounds*16;
    });
    </script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
